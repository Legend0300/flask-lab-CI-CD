name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: pytest -v

      - name: Build Docker image
        run: docker build -t flask-lab-app:latest .

      - name: Start services with docker compose
        run: docker compose up -d --build

      - name: Wait for app to be healthy
        run: |
          for i in {1..20}; do
            if curl --silent --fail http://localhost:5000/health; then
              echo "âœ“ Service is up"
              exit 0
            fi
            echo "Waiting for service... ($i/20)"
            sleep 2
          done
          exit 1

      - name: Test /health endpoint
        run: curl -f http://localhost:5000/health

      - name: Test /data endpoint
        run: curl -f http://localhost:5000/data

      - name: Test /home endpoint
        run: curl -f http://localhost:5000/

      - name: Cleanup
        if: always()
        run: docker compose down